<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Thing</title>
  </head>
  <body>
    <div id='root'>React has not yet rendered</div>
    <script src='https://unpkg.com/babel-standalone@6.12.0/babel.min.js'></script>
    <script src='https://unpkg.com/react@15.3.0/dist/react.min.js'></script>
    <script src='https://unpkg.com/react-dom@15.3.0/dist/react-dom.min.js'></script>
    <script type='text/babel'>

      class MyTitle extends React.Component {
        constructor(props) {
          super(props)

          this.state = {
            isBolded: true
          }

          this.handleClick = this.handleClick.bind(this)
        }

        handleClick(event) {
          this.setState({ isBolded: !this.state.isBolded })
        }

        render() {
          let fontWeight;
          if(this.state.isBolded) {
            fontWeight = 'bold'
          } else {
            fontWeight = 'normal'
          }
          return(
            <h1
              className='my-h1'
              style={{ fontWeight: fontWeight, color: this.props.color }}
              onClick={this.handleClick}
            >
              {this.props.title.toUpperCase()}
            </h1>
          )
        }
      }

      class App extends React.Component {
        render() {
          return(
            <div>
              <MyTitle title='Iron Fist' color='peru' />
              <MyTitle title='White Helmets' color='mediumaquamarine' />
              <MyTitle title='House of Cards' color='papayawhip' />
              <MyTitle title='Stranger Things' color='rebeccapurple' />
            </div>
          )
        }
      }

      ReactDOM.render(React.createElement(App), document.getElementById('root'))
    </script>
  </body>
</html>
