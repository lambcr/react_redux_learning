<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Thing</title>
  </head>
  <body>
    <div id='root'>React has not yet rendered</div>
    <script src='https://unpkg.com/react@15.3.0/dist/react.min.js'></script>
    <script src='https://unpkg.com/react-dom@15.3.0/dist/react-dom.min.js'></script>
    <script>

      class MyTitle extends React.Component {
        constructor(props) {
          super(props)

          this.state = {
            isBolded: true
          }
        }

        render() {
          let fontWeight;
          if(this.state.isBolded) {
            fontWeight = 'bold'
          } else {
            fontWeight = 'normal'
          }
          return(
            React.createElement('h1', {className: 'my-h1', style: { fontWeight: fontWeight, color: this.props.color } }, this.props.title)
          )
        }
      }

      class App extends React.Component {
        render() {
          return(
            React.createElement('div', {},
              React.createElement(MyTitle, { title: 'Iron Fist', color: 'peru' } ),
              React.createElement(MyTitle, { title: 'White Helmets', color: 'mediumaquamarine' } ),
              React.createElement(MyTitle, { title: 'House of Cards', color: 'papayawhip' } ),
              React.createElement(MyTitle, { title: 'Stranger Things', color: 'rebeccapurple' } )
            )
          )
        }
      }

      ReactDOM.render(React.createElement(App), document.getElementById('root'))
    </script>
  </body>
</html>
